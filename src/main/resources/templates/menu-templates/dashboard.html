<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="no-js ">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

<title>Dashboard</title>
<!-- Favicon-->
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
<!-- Custom Css -->
<link rel="stylesheet" th:href="@{/css/style.min.css}">
</head>

<body class="theme-green">

<!-- Page Loader -->
<div class="page-loader-wrapper">
    <div class="loader">
        <div class="m-t-30"><img class="zmdi-hc-spin" th:src="@{/images/loader.svg}" width="48" height="48" alt="Aero"></div>
        <p>Please wait...</p>
    </div>
</div>

<!-- Overlay For Sidebars -->
<div class="overlay"></div>



<!-- Right Icon menu Sidebar -->
<div class="navbar-right" th:replace="menu-templates/fragment/navbar-right :: template-navbar-right"></div>

<!-- Left Sidebar -->
<aside id="leftsidebar" class="sidebar" th:replace="menu-templates/fragment/navbar-left :: template-navbar-left"></aside>

<!-- Right Sidebar -->
<aside id="rightsidebar" class="right-sidebar" th:replace="menu-templates/fragment/navbar-right :: template-navbar-right-sidebar"></aside>

<!-- Main Content -->
<section class="content">
    <div class="body_scroll">
    
    <!-- header -->
<div class="block-header" th:replace="menu-templates/fragment/header :: template-header-dashboard"></div>

		<!-- Items -->
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card widget_2 big_icon sales">
                    <div class="body">
                        <h6>Total Product</h6>
                        <h2>[[${counts}]]</h2>
                    </div>
                </div>
            </div>
            </div>
        </div>
        
    </div>
</section>
</body>
<!-- Jquery Core Js --> 
<script th:src="@{/bundles/libscripts.bundle.js}"></script> <!-- Lib Scripts Plugin Js --> 
<script th:src="@{/bundles/vendorscripts.bundle.js}"></script> <!-- Lib Scripts Plugin Js --> 
<script th:src="@{/bundles/mainscripts.bundle.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.twbsPagination.js}"></script>
<div th:replace="menu-templates/fragment/selected-navbar-left :: dashboard">Selected Menu</div>

</html>
