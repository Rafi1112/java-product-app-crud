<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	
<div class="navbar-right" th:fragment="template-navbar-right">
	<ul class="navbar-nav">
				
		<li><a href="javascript:void(0);" class="js-right-sidebar"
			title="Setting"><i class="zmdi zmdi-settings zmdi-hc-spin"></i></a></li>
		
		<li><a th:href="@{/}" class="mega-menu" title="Sign Out"><i
				class="zmdi zmdi-power"></i></a></li>
	</ul>
</div>

<aside id="rightsidebar" class="right-sidebar" th:fragment="template-navbar-right-sidebar">
    
    <ul class="nav nav-tabs sm">
        <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#setting">
        	<i class="zmdi zmdi-settings zmdi-hc-spin"></i></a>
        </li>
    </ul>
    
    <div class="tab-content">
        <div class="tab-pane active" id="setting">
            <div class="slim_scroll">
                <div class="card">
                    <h6>Theme Option</h6>
                    <div class="light_dark">
                        <div class="radio">
                            <input type="radio" name="radio1" id="lighttheme" value="light" >
                            <label for="lighttheme">Light Mode</label>
                        </div>
                        <div class="radio mb-0">
                            <input type="radio" name="radio1" id="darktheme" value="dark">
                            <label for="darktheme">Dark Mode</label>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <h6>Color Skins</h6>
                    <ul class="choose-skin list-unstyled">
                        <li data-theme="purple"><div class="purple"></div></li>                   
                        <li data-theme="blue"><div class="blue"></div></li>
                        <li data-theme="cyan"><div class="cyan"></div></li>
                        <li data-theme="green" class="active"><div class="green"></div></li>
                        <li data-theme="orange"><div class="orange"></div></li>
                        <li data-theme="blush" ><div class="blush"></div></li>
                    </ul>                    
                </div>
                
            </div>                
        </div>
    </div>
</aside>

</html>
